name: Spring Boot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./  # Run Maven from the repository root

      - name: Dockerize the application
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use Python 3.x for Docker actions
      # Make sure to replace this with the appropriate Docker action (e.g., docker/build-push-action)
      - name: Docker Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .  # Use the repository root as the build context
          file: Dockerfile  # Specify the path to your Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

